name: main workflow

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Pretend these are real tests
        run: |
          sleep 60
          true
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Pretend this is building stuff
        run: sleep 15

      - name: Pretend this is deploying stuff
        run: |
          date
          echo "Deploying the stuff"
